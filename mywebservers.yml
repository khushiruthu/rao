---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: install apache2
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="debian"
  
  - name: start apache2
    service: 
        name: apache2
        state: restarted
    when: ansible_os_family =="debian"

  - name: install webserver on redhat node
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="redhat"

  - name: start webserver 
    service:
       name: httpd
       state: started
    when: ansible_os_family =="redhat"
